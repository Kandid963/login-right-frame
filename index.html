<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Right Frame</title>
  <style>
    /* Make sure body and html fill the frame with no margin */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;    /* center vertically */
      background-color: #fff; /* optional: set background */
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover ; /* keep aspect ratio */
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/Kandid963/login-right-frame/main/ufc-mixed-martial-artist-conor-mcgregor-dyzqm5j7z6uyo0yd.jpg" alt="Login Banner" />
</body>
</html>
