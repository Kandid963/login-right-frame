<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Right Frame</title>
  <style>
    /* Make sure html and body fill the frame with no margin */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('https://github.com/Kandid963/login-right-frame/raw/main/1949599-heres-how-to-evaluate-freelance-developers-in-5-steps.jpg');
      background-size: cover;  /* This ensures the image will cover the whole screen */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      height: 100%;  /* Ensure the body element takes full height */
    }
  </style>
</head>
<body>
  <!-- No <img> tag is needed; the image is now set as the background -->
</body>
</html>
