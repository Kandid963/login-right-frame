<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Right Frame</title>
  <style>
    /* Make sure body and html fill the frame with no margin */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: block;  /* Default block display, no flexbox */
    }
    img {
      width: 100%;     /* make image fill entire width */
      height: 100%;    /* make image fill entire height */
      object-fit: none; /* no object fit, just stretch */
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/Kandid963/login-right-frame/main/ufc-mixed-martial-artist-conor-mcgregor-dyzqm5j7z6uyo0yd.jpg" alt="Login Banner" />
</body>
</html>
